{% extends 'base.html' %}

<!-- Navbar block -->
{% block navbar %}
    <div class="container-fluid ">

        <div class="navbar navbar-expand-lg tempting-azure-gradient" role="navigation" >

            <div class="container">

                <div class="navbar-header">

                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>


                </div>

                <div class="navbar-collapse collapse">

                    <ul  class="nav navbar-nav">

                        <li>
                            <a style="color: black" href="/">HOME</a>
                        </li>
                        <li>
                            <a style="color: black" href="/blogs"> View Blogs</a>
                        </li>

                        {% if current_user.is_authenticated %}
                        <li>
                            <a style="color: black" href="{{url_for('main.account',uname=current_user.username)}}">Account</a>
                        </li>
                        <li>
                            <a style="color: black" href="{{url_for('auth.logout')}}">sign out</a>
                        </li>
                        {% else %}
                        <li>
                            <a style="color: black" href="{{url_for('auth.login')}}">sign in</a>
                        </li>
                        {%endif%}
                    </ul>

                </div>

            </div>

        </div>

    </div>
{% endblock %}
