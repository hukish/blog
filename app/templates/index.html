{% extends 'base.html' %}

<!-- Content block -->
{% block content %}

    <head>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">
        <title> {{ title }} </title>
    </head>


    <!--Header-->
    <div class="row d-flex justify-content-center" >
        <h1 class="black-text mb-3 pt-3 font-weight-bold">MY BLOG</h1>
    </div>

    <div class="row mt-2 mb-3 d-flex justify-content-center" style="background-color:rgba(201, 196, 196, 0.603);">
        <div class="" style="font-size: 20px; margin-top:40px">
            {{ quotes.quote }}
            <cite title="Source Title"> {{ quotes.author }} </cite>
        </div>


    </div>
    </div>



{% endblock %}
